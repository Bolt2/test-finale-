<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cute Love Messages</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Open+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Open Sans", sans-serif;
                background: linear-gradient(135deg, #fff0f6, #fcefee);
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                overflow: hidden;
                position: relative;
                padding: 20px;
            }

            .view {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
                transition:
                    opacity 0.5s ease,
                    transform 0.5s ease;
            }

            .view.hidden {
                opacity: 0;
                pointer-events: none;
                transform: translateY(20px);
            }

            /* Card View Styles */
            .memo-card {
                background-color: white;
                width: 100%;
                max-width: 500px;
                padding: 35px;
                border-radius: 30px;
                border: 2px dashed #ffb3c1;
                box-shadow: 0 15px 40px rgba(255, 105, 180, 0.2);
                text-align: center;
                position: relative;
                overflow: hidden;
                z-index: 10;
            }

            .memo-card:before {
                content: "";
                position: absolute;
                top: -10px;
                left: -10px;
                right: -10px;
                bottom: -10px;
                background: linear-gradient(
                    45deg,
                    #ff8fab,
                    #ffafcc,
                    #ffc2d1,
                    #ffafcc,
                    #ff8fab
                );
                z-index: -1;
                border-radius: 35px;
                animation: gradientBG 8s ease infinite;
                background-size: 400% 400%;
            }

            @keyframes gradientBG {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            .image-container {
                display: none;
            }

            .image-container img {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                object-fit: cover;
                border: 5px solid #ffb3c1;
                box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
            }

            .memo-card h1 {
                font-family: "Mochiy Pop One", sans-serif;
                color: #ff69b4;
                font-size: 2rem;
                text-shadow:
                    2px 2px 0px #fff,
                    4px 4px 0px rgba(255, 179, 193, 0.5);
                margin: 0 0 20px 0;
            }

            .sub-message {
                border: 2px dashed #ffb3c1;
                border-radius: 20px;
                padding: 20px;
                margin: 25px 0;
                font-size: 1.4rem;
                color: #e85d95;
                font-weight: bold;
                background: rgba(255, 255, 255, 0.7);
            }

            .memo-card .emoticon {
                font-size: 1.8rem;
                margin: 20px 0;
                color: #f78fb3;
                font-family: monospace;
            }

            .instructions {
                color: #ff8fab;
                margin-bottom: 25px;
                font-size: 1.1rem;
                font-weight: bold;
            }

            /* Screenshot View Styles */
            .screenshot-container {
                width: 100%;
                max-width: 1000px;
                background: #ffffff;
                border: 20px solid #ffb3c1;
                border-radius: 48px;
                box-shadow: 0 0 60px rgba(255, 105, 180, 0.3);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 40px 30px;
                position: relative;
                z-index: 10;
            }

            .image-frame {
                width: 100%;
                max-width: 800px;
                height: 450px;
                background: #ffe0ec;
                border: 16px dashed #ffb3c1;
                border-radius: 48px;
                padding: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 12px 40px rgba(255, 105, 180, 0.3);
            }

            .image-frame img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 24px;
            }

            .caption {
                margin-top: 40px;
                text-align: center;
                max-width: 800px;
            }

            .caption h1 {
                font-family: "Mochiy Pop One", sans-serif;
                font-size: 2.5rem;
                color: #ff69b4;
                margin: 0;
                text-shadow: 2px 2px white;
            }

            .caption p {
                font-size: 1.8rem;
                color: #e85d95;
                font-weight: bold;
                margin-top: 15px;
            }

            .emoticon {
                margin-top: 25px;
                font-size: 2rem;
                color: #f78fb3;
                font-family: monospace;
            }

            /* Button Styles */
            .action-button {
                font-family: "Mochiy Pop One", sans-serif;
                background: linear-gradient(45deg, #ff8fab, #ffafcc);
                color: white;
                border: none;
                padding: 15px 35px;
                border-radius: 50px;
                font-size: 1.1em;
                cursor: pointer;
                box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
                border-bottom: 4px solid #e85d95;
                transition: all 0.3s ease;
                margin-top: 20px;
                z-index: 20;
                position: relative;
            }

            .action-button:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 20px rgba(255, 105, 180, 0.5);
            }

            .action-button:active {
                transform: translateY(2px);
                box-shadow: 0 2px 10px rgba(255, 105, 180, 0.4);
            }

            .blur-text {
                filter: blur(8px);
                transition: filter 0.5s ease;
                cursor: pointer;
                user-select: none;
            }

            /* Floating Hearts */
            .floating-hearts {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: 1;
            }

            .heart {
                position: absolute;
                color: rgba(255, 179, 193, 0.7);
                font-size: 20px;
                animation: float 8s linear infinite;
                opacity: 0;
            }

            @keyframes float {
                0% {
                    transform: translateY(100vh) rotate(0deg);
                    opacity: 0;
                }
                10% {
                    opacity: 1;
                }
                90% {
                    opacity: 0.8;
                }
                100% {
                    transform: translateY(-20vh) rotate(360deg);
                    opacity: 0;
                }
            }

            /* Progress Indicator */
            .progress-bar {
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                width: 80%;
                max-width: 500px;
                height: 10px;
                background: rgba(255, 179, 193, 0.3);
                border-radius: 5px;
                z-index: 100;
            }

            .progress {
                height: 100%;
                width: 0%;
                background: linear-gradient(90deg, #ff8fab, #ffafcc);
                border-radius: 5px;
                transition: width 0.5s ease;
            }

            /* Responsive Design */
            @media (max-width: 900px) {
                .screenshot-container {
                    padding: 30px 20px;
                    border-width: 15px;
                }

                .image-frame {
                    height: 380px;
                    border-width: 12px;
                    padding: 15px;
                }

                .caption h1 {
                    font-size: 2rem;
                }

                .caption p {
                    font-size: 1.5rem;
                }

                .memo-card {
                    padding: 25px;
                }
            }

            @media (max-width: 600px) {
                .screenshot-container {
                    border-width: 12px;
                    border-radius: 30px;
                }

                .image-frame {
                    height: 280px;
                    border-width: 10px;
                    border-radius: 30px;
                }

                .caption h1 {
                    font-size: 1.7rem;
                }

                .caption p {
                    font-size: 1.3rem;
                }

                .emoticon {
                    font-size: 1.7rem;
                }

                .memo-card {
                    padding: 20px;
                }

                .memo-card h1 {
                    font-size: 1.6rem;
                }

                .sub-message {
                    font-size: 1.2rem;
                    padding: 15px;
                }

                .action-button {
                    padding: 12px 25px;
                    font-size: 1rem;
                }
            }
        </style>
    </head>
    <body>
        <embed name="myMusic" loop="true" hidden="true" src="nasheed.mp3"></embed>
        <!-- Progress bar -->
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <!-- Floating hearts -->
        <div class="floating-hearts" id="hearts-container"></div>

        <!-- Card View -->
        <div id="card-view" class="view">
            <div class="memo-card">
                <div class="image-container">
                    <img
                        id="card-image"
                        src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=80"
                        alt="Cute Icon"
                    />
                </div>
                <h1 id="card-heading">Happy one year and two months!</h1>
                <div id="card-sub" class="sub-message">mi amor!</div>
                <p id="card-emoticon" class="emoticon">(o´▽`o)</p>
                <p class="instructions">Click the next button!! ♡</p>
                <button id="card-button" class="action-button">
                    Next!! ~w~
                </button>
            </div>
        </div>

        <!-- Screenshot View -->
        <div id="screenshot-view" class="view hidden">
            <div class="screenshot-container">
                <div class="image-frame">
                    <img
                        id="screenshot-image"
                        src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=800&q=80"
                        alt="Cute Portrait"
                    />
                </div>
                <div class="caption">
                    <h1 id="screenshot-heading">I love you!</h1>
                    <p id="screenshot-sub">Always and forever.</p>
                    <div id="screenshot-emoticon" class="emoticon">(´♡‿♡)</div>
                    <button id="screenshot-button" class="action-button">
                        Next
                    </button>
                </div>
            </div>
        </div>

        <script>
            // Messages data
            const messages = [
                {
                    card: {
                        heading: "Happy one year and two months!",
                        sub: "mi amor!",
                        emote: "(o´▽`o)",
                        image: "",
                    },
                    screenshot: {
                        heading: "I love you!",
                        sub: "Always and forever.",
                        emote: "(´♡‿♡)",
                        image: "me1.jpg",
                    },
                },
                {
                    card: {
                        heading: "I hope you have a wonderful day!",
                        sub: "You deserve it!",
                        emote: "(ﾉ´ヮ`)ﾉ*:･ﾟ✧",
                        image: "",
                    },
                    screenshot: {
                        heading: "I love you!",
                        sub: "Always and forever.",
                        emote: "(´♡‿♡)",
                        image: "me2.jpg",
                    },
                },
                {
                    card: {
                        heading: "Thank you for everything...",
                        sub: "You make me so happy!",
                        emote: "(*^-^*)",
                        image: "",
                    },
                    screenshot: {
                        heading: "I love you!",
                        sub: "Always and forever.",
                        emote: "(´♡‿♡)",
                        image: "me3.jpg",
                    },
                },
                {
                    card: {
                        heading: "I love you!",
                        sub: "Always and forever.",
                        emote: "(´♡‿♡`)",
                        image: "",
                    },
                    screenshot: {
                        heading: "I love you!",
                        sub: "Always and forever.",
                        emote: "(´♡‿♡)",
                        image: "me4.jpg",
                    },
                },
                {
                    card: {
                        heading: "🎉 Surprise Gift! 🎁",
                        sub: "You unlocked a secret present!",
                        emote: "ヽ(＾Д＾)ﾉ",
                        image: "https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=80",
                    },
                },
            ];

            // Create floating hearts
            const heartsContainer = document.getElementById("hearts-container");
            for (let i = 0; i < 25; i++) {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤";
                heart.style.left = Math.random() * 100 + "%";
                heart.style.animationDelay = Math.random() * 5 + "s";
                heart.style.fontSize = Math.random() * 20 + 15 + "px";
                heartsContainer.appendChild(heart);
            }

            // DOM Elements
            const cardView = document.getElementById("card-view");
            const screenshotView = document.getElementById("screenshot-view");
            const cardButton = document.getElementById("card-button");
            const screenshotButton =
                document.getElementById("screenshot-button");
            const progressBar = document.getElementById("progress");

            // Card elements
            const cardImage = document.getElementById("card-image");
            const cardHeading = document.getElementById("card-heading");
            const cardSub = document.getElementById("card-sub");
            const cardEmoticon = document.getElementById("card-emoticon");

            // Screenshot elements
            const screenshotImage = document.getElementById("screenshot-image");
            const screenshotHeading =
                document.getElementById("screenshot-heading");
            const screenshotSub = document.getElementById("screenshot-sub");
            const screenshotEmoticon = document.getElementById(
                "screenshot-emoticon",
            );

            // Current state
            let currentIndex = 0;

            // Initialize
            updateCard();
            updateProgressBar();

            // Update card view
            function updateCard() {
                const cardData = messages[currentIndex].card;
                cardImage.src = cardData.image;
                cardHeading.textContent = cardData.heading;
                cardSub.textContent = cardData.sub;
                cardEmoticon.textContent = cardData.emote;

                // Special handling for surprise gift
                if (currentIndex === messages.length - 1) {
                    cardButton.textContent = "Reveal the gift";
                    cardSub.classList.add("blur-text");
                } else if (currentIndex === messages.length - 2) {
                    cardButton.textContent = "Receive thine present";
                } else {
                    cardButton.textContent = "Next!! ~w~";
                }
            }

            // Update screenshot view
            function updateScreenshot() {
                const screenshotData = messages[currentIndex].screenshot;
                screenshotImage.src = screenshotData.image;
                screenshotHeading.textContent = screenshotData.heading;
                screenshotSub.textContent = screenshotData.sub;
                screenshotEmoticon.textContent = screenshotData.emote;
            }

            // Update progress bar
            function updateProgressBar() {
                const progress = ((currentIndex + 1) / messages.length) * 100;
                progressBar.style.width = `${progress}%`;
            }

            // Show card view
            function showCardView() {
                screenshotView.classList.add("hidden");
                cardView.classList.remove("hidden");
                updateCard();
                updateProgressBar();
            }

            // Show screenshot view
            function showScreenshotView() {
                updateScreenshot();
                cardView.classList.add("hidden");
                screenshotView.classList.remove("hidden");
                updateProgressBar();
            }

            // Event listeners
            cardButton.addEventListener("click", () => {
                if (currentIndex === messages.length - 1) {
                    // Reveal the gift
                    cardSub.classList.remove("blur-text");
                    cardButton.textContent = "🎁 Gift Revealed! 🎁";
                    cardButton.disabled = true;
                } else if (currentIndex < messages.length - 1) {
                    // If it's a regular card, show screenshot
                    if (messages[currentIndex].screenshot) {
                        showScreenshotView();
                    } else {
                        // If no screenshot, move to next card
                        currentIndex++;
                        showCardView();
                    }
                }
            });

            screenshotButton.addEventListener("click", () => {
                currentIndex++;
                if (currentIndex < messages.length) {
                    showCardView();
                }
            });

            // Add some interactive effects to buttons
            const buttons = document.querySelectorAll(".action-button");
            buttons.forEach((button) => {
                button.addEventListener("mouseenter", function () {
                    this.style.transform = "scale(1.05)";
                });

                button.addEventListener("mouseleave", function () {
                    this.style.transform = "scale(1)";
                });
            });
        </script>
    </body>
</html>
